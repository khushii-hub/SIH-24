<!DOCTYPE html>
<html>
<head>
  <title>Plant Disease Diagnosis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-green-500">Plant Disease Diagnosis</h1>

    <div class="flex flex-col md:flex-row items-center justify-center mt-8">
      <div class="w-full md:w-1/2">
        <label for="image-upload" class="block text-gray-700 font-bold mb-2">Upload Plant Image:</label>
        <input type="file" id="image-upload" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white">
      </div>

      <div class="w-full md:w-1/2 ml-4 md:ml-0">
        <img id="image-preview" src="img.jfif" alt="Image Preview" class="w-full h-auto max-h-48 object-contain border border-gray-300 rounded-md">
      </div>
    </div>

    <div class="diagnosis-result text-center mt-8 bg-green-100 p-4 rounded-md">
      <h2>Diagnosis Results:</h2>
      <p id="disease-name" class="text-2xl font-semibold text-green-700"></p>
      <p id="treatment-recommendation" class="text-gray-700"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
